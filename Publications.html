<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - جامعة دلتا للعلوم والتكنولوجيا</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="logo222.png" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="logo-text.svg" alt="Delta University">
                <h1>DELTA UNIVERSITY</h1>
                <h2>FOR SCIENCE AND TECHNOLOGY</h2>
            </div>
            <h3>Sign In</h3>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Enter your username/email...">
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Enter your password...">
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox"> Remember me?
                    </label>
                    <a href="#">Forgot pwd?</a>
                </div>
                <button type="submit">Log In</button>
            </form>
        </div>
        <!-- <div class="illustration">
            <img src="./imges/parking.jpg" alt="Illustration">
        </div> -->
    </div>
</body>
</html>
